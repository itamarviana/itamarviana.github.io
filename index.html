 <script>

 $(function() {
          var paper = Raphael("metronome_container", 200, 200);
	var m = metronome({
	    len: 200,
	    angle: 20,
	    tick: tick,
	    complete: done,
	    paper: paper,
	    audio: "tick.wav?raw=true"
	});
	m.make_input("#inputs");
	m.shapes().outline.attr("fill", "#00A30F");
	m.shapes().arm.attr("stroke", "#EEE");
});
 </script>
